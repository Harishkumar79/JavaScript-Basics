<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Let's play Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock" >
            <img src="./img/rock.png"  alt="img">
        </div>
        <div class="choice" id="paper">
            <img src="./img/paper.png" alt="img">
        </div>
        <div class="choice" id="scissor">
            <img src="./img/scissors.png" alt="img">
        </div>
    </div>

    <div class="score_board">
        <div class="score">
            <p id="user_score">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="comp_score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg_container">
        <div class="msg">select your choice</div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
